name: cursor_test_app
description: A restaurant app for ordering takeaways and booking tables.
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Navigation
  go_router: ^13.2.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Handling
  image_picker: ^1.0.7
  
  # Loading States
  flutter_spinkit: ^5.2.0
  
  # Environment Configuration
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true 
  assets:
    - assets/images/
    - assets/icons/
    - .env 